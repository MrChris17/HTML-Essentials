<!-- HTML Essentials Module 6 Hands-on -->
<!-- PROJECT: World Discovery Web Page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discover Your World</title>
    <link
      rel="icon"
      href="https://edube.org/uploads/media/default/0001/04/web-favicon.png"
      type="image/x-icon"
    />
    <script src="script.js"></script>
  </head>

  <body>
    <h1>Discover Your World &#x1f30d;</h1>
    <p>
      Click the button to learn about the continent you're on and some famous
      geographical features.
    </p>
    <button id="getLocation">Discover Location</button>

    <img
      src="https://edube.org/uploads/media/default/0001/04/continents.jpg"
      usemap="#image-map"
      alt="World Map"
    />
    <map name="image-map">
      <area
        id="north-america"
        shape="rect"
        coords="386,283,41,17"
        href=""
        alt="North America"
        title="North America"
      />
      <area
        id="south-america"
        shape="rect"
        coords=" 209,501,358,288"
        href=""
        alt="South America"
        title="South America"
      />
      <area
        id="europe"
        shape="rect"
        coords="391,68,505,217"
        href=""
        alt="Europe"
        title="Europe"
      />
      <area
        id="africa"
        shape="rect"
        coords="533,217,387,448"
        href=""
        alt="Africa"
        title="Africa"
      />
      <area
        id="asia"
        shape="rect"
        coords="893,153,506,1"
        href=""
        alt="Asia"
        title="Asia"
      />
      <area
        id="australia-and-oceania"
        shape="rect"
        coords="679,353,872,480"
        href=""
        alt="Australia and Oceania"
        title="Australia and Oceania"
      />
    </map>
  </body>
</html>
